# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION
version-template: $MAJOR.$MINOR.$PATCH

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ğŸ’¥ Breaking changes
    labels: 
      - breaking
  - title: ğŸš¨ Removed
    label: removed
  - title: ğŸ‰ Major features and improvements
    labels:
      - major-enhancement
  - title: ğŸ› Major bug fixes
    labels:
      - major-bug
  - title: âš ï¸ Deprecated
    label: deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
      - rfe
  - title: ğŸ› Bug fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression
  - title: ğŸ‘· Changes for developers
    labels:
      - developer 
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    label: dependencies
  - title: ğŸ“ Documentation updates
    label: documentation
  - title: ğŸ‘» Maintenance
    labels: 
      - chore
      - internal
  - title: ğŸš¦ Tests
    labels: 
      - test
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'removed'
      - 'deprecated'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'major-enhancement'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'major-bug'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'developer'
      - 'internal'
      - 'test'
      - 'tests'
  default: patch

template: |
  <!-- Optional: add a release summary here -->
  $CHANGES
  - search: '@dependabot-preview'
    replace: '@dependabot'

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
